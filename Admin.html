<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المدير - استبيان الخدمات المالية</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
</head>
<body>
    <!-- صفحة تسجيل الدخول -->
    <div id="login-page" class="page active">
        <div class="login-container">
            <div class="login-header">
                <img src="assets/logo.png" alt="شعار" class="login-logo">
                <h2>تسجيل دخول المدير</h2>
                <p>أدخل بيانات الاعتماد للوصول</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> اسم المستخدم</label>
                    <input type="text" id="username" placeholder="admin" required>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> كلمة المرور</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </button>
            </form>
        </div>
    </div>

    <!-- لوحة التحكم -->
    <div id="dashboard-page" class="page">
        <header class="dashboard-header">
            <div class="header-left">
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h2>لوحة التحكم</h2>
            </div>
            
            <div class="header-right">
                <button onclick="logout()" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                </button>
            </div>
        </header>
        
        <main class="dashboard-main">
            <!-- إحصائيات -->
            <section class="stats-section">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <div class="stat-info">
                        <h3 id="admin-total-participants">0</h3>
                        <p>إجمالي المشاركين</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <i class="fas fa-check-circle"></i>
                    <div class="stat-info">
                        <h3 id="today-participants">0</h3>
                        <p>مشاركات اليوم</p>
                    </div>
                </div>
            </section>
            
            <!-- المشاركين -->
            <section class="participants-section">
                <div class="section-header">
                    <h3>آخر المشاركين</h3>
                    <button onclick="refreshData()" class="btn-refresh">
                        <i class="fas fa-redo"></i> تحديث
                    </button>
                </div>
                
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>رقم المشاركة</th>
                                <th>رقم الهاتف</th>
                                <th>التاريخ</th>
                                <th>الحالة</th>
                            </tr>
                        </thead>
                        <tbody id="participants-table">
                            <!-- سيتم تعبئتها بالبيانات -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- الإشعارات -->
    <div id="admin-notification" class="notification"></div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
